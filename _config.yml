#-------------------------------
# General Site Settings

title: Mahrou Ahmadi
description: Mahrou Ahmadi's portfolio # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://itsabgr.github.io" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:
author-avatar:


#-------------------------------
# Contact links
instagram: https://www.instagram.com/mahrouahmadi # Add your Facebook handle
youtube:   https://youtube.com/@mahrouahmadi # Add your Facebook handle
facebook:  https://facebook.com/mahrouahmadi # Add your Facebook handle
email: call@mahrouahmadi.com # Add your Facebook handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.

# -------------------------------
# show sidebar tags
show_tags: false

#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 10
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


